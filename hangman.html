<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hangman</title>
    <link rel="stylesheet" href="hangman.css" />
    <script src="words.js" defer></script>
    <script src="hangman.js" defer></script>

  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="images/lost.gif" alt="Lost" />
        <h4>game Over</h4>
        <p>the correct word is: <b>rainbow</b></p>
        <button class="play-again" id="resetbtn">play Again</button>
      </div>
    </div>
    <div class="container">
      <div class="hangmn-box">
        <img src="images/hangman-0.svg" alt="hangman" />
        <h1>hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display">
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
          <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
          Hint:
          <b>kjgkjgjkgkjjkgkgkgkjgjkgkgkjgkjgkjgkgjkgkgjkg</b>
        </h4>
        <h4 class="guesses-text">
          Incorrect guesses
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
      </div>
    </div>
  </body>
</html>
